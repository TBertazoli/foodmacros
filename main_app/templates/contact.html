{% extends 'base.html' %} {% block content %}
<div class="hero hero-two">
  <div class="container-md">
    <div class="row">
      <div class="col">
        <h3 class="libre-franklin-semibold">Contact</h3>
        <h1 class="libre-franklin-extrabold">
          Have a question for us? Reach out today!
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="landing-zero container-md">
  <div class="contact-one row mt-5">
    <div class="col">
      <h2 class="libre-franklin-light">
        We are committed to delivering exceptional service and value every
        opportunity to hear your suggestions and feedback.
      </h2>
    </div>
  </div>

  <div class="contact-two mt-5 ibm-plex-mono-regular">
    <div class="row">
      <div class="col-md">
        <table class="table">
          <tbody>
            <tr>
              <th scope="col">Email:</th>
              <td>tatiana@bertazoli.com</td>
            </tr>
            <tr>
              <th scope="col">Address:</th>
              <td>Richmond, TX 77407 USA</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Tell us about it</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
